<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Somthing</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <div class="center">
        <div class="js-clock clock">
            <h1>00:00:00</h1>
        </div>
        <form class="js-form form">
            <input class="nameInput" type="text" placeholder="What is your name?">
        </form>
        <h4 class="js-greetings greetings"></h4>
        <form class="js-toDoForm toDoForm">
            <input class="toDoInput" type="text" placeholder="Write a to do">
        </form>
        <div class="scrollbar">
            <ul class="js-toDoList">
            </ul>
        </div>
    </div>
    <span class="js-weather weather"></span>
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>

</html>
